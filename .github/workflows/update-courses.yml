name: Update Courses from Google Sheets

on:
  workflow_dispatch:

jobs:
  fetch_courses:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Decode credentials from secret
        run: echo "${{ secrets.GOOGLE_CREDENTIALS }}" | base64 -d > credentials.json

      - name: Run fetch script
        run: python fetch_learning_submissions.py

      - name: Commit updated courses.json
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add courses.json
          git commit -m "Update courses.json from Google Sheets" || echo "No changes"
          git push

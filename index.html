<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Women in Tech - Weekly Calendar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">This Week</a>
    <a href="month.html">Month View</a>
  </nav>

  <h1>This Weekâ€™s Events</h1>
  <div class="calendar-week" id="calendar"></div>

  <script>
    const calendar = document.getElementById('calendar');
    const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    const today = new Date();

    const startOfWeek = new Date(today);
    const dayOffset = (today.getDay() + 6) % 7;
    startOfWeek.setDate(today.getDate() - dayOffset);

    for (let i = 0; i < 7; i++) {
      const dayDate = new Date(startOfWeek);
      dayDate.setDate(startOfWeek.getDate() + i);

      const dayName = dayNames[dayDate.getDay()];
      const dayNum = dayDate.getDate();
      const monthName = dayDate.toLocaleString('default', { month: 'long' });

      const dayDiv = document.createElement('div');
      dayDiv.classList.add('day');

      if (dayDate < new Date(today.toDateString())) {
        dayDiv.classList.add('past');
      }

      if (dayDate.toDateString() === today.toDateString()) {
        dayDiv.classList.add('today');
      }

      dayDiv.innerHTML = `<strong>${dayName}</strong><div class="date">${monthName} ${dayNum}</div>`;
      calendar.appendChild(dayDiv);
    }
  </script>
</body>
</html>

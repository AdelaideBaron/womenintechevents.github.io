<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Women in Tech - All Events</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="view-all">
    <div id="header"></div>
    <h1>All Upcoming Events</h1>
    <div id="event-list"></div>

    <div id="modal-container"></div>

    <script type="module">
      import { events } from "./js/event_log.js";
      import { showModal } from "./js/calendar.js";

      function renderAllEvents(events) {
        const list = document.getElementById("event-list");
        list.innerHTML = "";

        events
          .sort((a, b) => new Date(a.date) - new Date(b.date))
          .forEach((event) => {
            const div = document.createElement("div");
            div.classList.add("event-card");

            div.innerHTML = `
              <div class="event-title">🌟 ${event.title}</div>
              <div class="event-time">🕒 ${event.time} - ${event.finish_time}</div>
              <div class="event-date">📅 ${event.date}</div>
              <div class="event-location">📍 ${event.location}, ${event.country}</div>
              <div class="event-type">📂 ${event.event_type}</div>
            `;

            div.addEventListener("click", () => {
              showModal(event);
            });

            list.appendChild(div);
          });
      }

      document.addEventListener("DOMContentLoaded", () => {
        fetch("header.html")
          .then((response) => response.text())
          .then((html) => (document.getElementById("header").innerHTML = html));

        fetch("modal.html")
          .then((response) => response.text())
          .then(
            (html) =>
              (document.getElementById("modal-container").innerHTML = html)
          );

        renderAllEvents(events);
      });
    </script>
  </body>
</html>

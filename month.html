<!-- month.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Women in Tech - Month View</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">This Week</a>
      <a href="month.html">Month View</a>
    </nav>

    <h1 id="month-title">Loading...</h1>
    <div class="controls">
      <button id="prevBtn" onclick="changeMonth(-1)">← Previous</button>
      <button onclick="changeMonth(1)">Next →</button>
    </div>

    <div class="weekday-header">
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
      <div>Sun</div>
    </div>

    <div class="calendar-month" id="month-grid"></div>

    <div id="event-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <p><strong>Date:</strong> <span id="modal-date"></span></p>
        <p><strong>Time:</strong> <span id="modal-time"></span></p>
        <p><strong>Location:</strong> <span id="modal-location"></span></p>
        <p>
          <strong>Description:</strong> <span id="modal-description"></span>
        </p>
        <p><strong>Type:</strong> <span id="modal-type"></span></p>
      </div>
    </div>

    <script type="module">
      import { setupMonthlyView } from "./calendar.js";
      setupMonthlyView();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Women in Tech - Month View</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="header"></div>
    <!-- Navigation imported here -->
    <h1 id="month-title">Loading...</h1>
    <div class="controls">
      <button id="prevBtn" onclick="changeMonth(-1)">← Previous</button>
      <button onclick="changeMonth(1)">Next →</button>
    </div>

    <div class="weekday-header">
      <div>MON</div>
      <div>TUE</div>
      <div>WED</div>
      <div>THU</div>
      <div>FRI</div>
      <div>SAT</div>
      <div>SUN</div>
    </div>

    <div class="calendar-month" id="month-grid"></div>

    <div id="modal-container"></div>

    <script type="module">
      import { setupMonthlyView } from "./js/calendar.js";
      setupMonthlyView();

      fetch("header.html")
        .then((response) => response.text())
        .then((html) => (document.getElementById("header").innerHTML = html));

      fetch("modal.html")
        .then((response) => response.text())
        .then(
          (html) =>
            (document.getElementById("modal-container").innerHTML = html)
        );
    </script>
  </body>
</html>

<!-- month.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Women in Tech - Month View</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background-color: #f0f4fd; color: #333; }
    h1 { color: #3366cc; margin-bottom: 0.5rem; }
    .calendar-month {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-top: 1rem;
    }
    .day {
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.5rem;
      height: 100px;
      font-size: 0.8rem;
    }
    .past {
      background-color: #e0e0e0;
      color: #888;
      opacity: 0.6;
    }
    .today {
      border: 2px solid #3366cc;
      background-color: #dbe7ff;
    }
    nav a {
      margin-right: 1rem;
      color: #3366cc;
      text-decoration: none;
      font-weight: bold;
    }
    .controls {
      margin-top: 1rem;
    }
    button {
      background: #3366cc;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      margin: 0 0.5rem;
      cursor: pointer;
    }
    button:hover:not(:disabled) {
      background: #254f99;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">This Week</a>
    <a href="month.html">Month View</a>
  </nav>

  <h1 id="month-title">Loading...</h1>
  <div class="controls">
    <button id="prevBtn" onclick="changeMonth(-1)">← Previous</button>
    <button onclick="changeMonth(1)">Next →</button>
  </div>
  <div class="calendar-month" id="month-grid"></div>

  <script>
    const monthGrid = document.getElementById('month-grid');
    const title = document.getElementById('month-title');
    const prevBtn = document.getElementById('prevBtn');

    const today = new Date();
    const startMonth = today.getMonth();
    const startYear = today.getFullYear();
    let currentMonth = startMonth;
    let currentYear = startYear;

    function renderCalendar(year, month) {
      monthGrid.innerHTML = '';
      const start = new Date(year, month, 1);
      const monthName = start.toLocaleString('default', { month: 'long' });
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      title.textContent = `${monthName} ${year} - Full Month View`;

      // Disable prev button if we're 3 months behind
      const monthDiff = (startYear - year) * 12 + (startMonth - month);
      prevBtn.disabled = monthDiff >= 3;

      for (let i = 1; i <= daysInMonth; i++) {
        const thisDate = new Date(year, month, i);
        const dayDiv = document.createElement('div');
        dayDiv.classList.add('day');
        dayDiv.textContent = i;

        if (thisDate < new Date(today.toDateString())) {
          dayDiv.classList.add('past');
        }

        if (
          thisDate.getDate() === today.getDate() &&
          thisDate.getMonth() === today.getMonth() &&
          thisDate.getFullYear() === today.getFullYear()
        ) {
          dayDiv.classList.add('today');
        }

        monthGrid.appendChild(dayDiv);
      }
    }

    function changeMonth(delta) {
      currentMonth += delta;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear += 1;
      } else if (currentMonth < 0) {
        currentMonth = 11;
        currentYear -= 1;
      }
      renderCalendar(currentYear, currentMonth);
    }

    renderCalendar(currentYear, currentMonth);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Women in Tech - Month View</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="header"></div>
    <div id="events-nav"></div>
    <!-- Navigation imported here -->
    <h1 id="month-title">Loading...</h1>


    <div class="controls">
      <button id="prevBtn" onclick="changeMonth(-1)">← Previous</button>
      <button onclick="changeMonth(1)">Next →</button>
    </div>

    <div class="weekday-header">
      <div>MON</div>
      <div>TUE</div>
      <div>WED</div>
      <div>THU</div>
      <div>FRI</div>
      <div>SAT</div>
      <div>SUN</div>
    </div>

    <div class="calendar-month" id="month-grid"></div>

    <div id="modal-container"></div>
    <div id="footer"></div>

    <script type="module">
      import { setupMonthlyView } from "./js/calendar.js";
      setupMonthlyView();

      fetch("header.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("header").innerHTML = html;

          const currentPage =
            window.location.pathname.split("/").pop() || "index.html";
          const navLinks = document.querySelectorAll("nav a");

          navLinks.forEach((link) => {
            if (link.getAttribute("href") === currentPage) {
              link.classList.add("active");
            }
          });
        });

      // Load the secondary events nav if it exists
      fetch("events-nav.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("events-nav").innerHTML = html;

          const currentPage =
            window.location.pathname.split("/").pop() || "index.html";
          const navLinks = document.querySelectorAll(".events-nav a");

          navLinks.forEach((link) => {
            if (link.getAttribute("href") === currentPage) {
              link.classList.add("active");
            }
          });
        });

      fetch("modal.html")
        .then((response) => response.text())
        .then(
          (html) =>
            (document.getElementById("modal-container").innerHTML = html)
        );

      fetch("footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footer").innerHTML = html;
        });
    </script>
        <!-- Floating Add Event Button -->
<a href="https://docs.google.com/forms/d/e/1FAIpQLSdC0_UmAb5Vj8UPkuzZFG0B4Q79KWTwWS4FREKMAakirz032Q/viewform?usp=header" 
target="_blank"
class="add-event-fab"
title="Add an Event"
aria-label="Add an Event">
<span class="fab-icon">＋</span>
<span class="fab-text">Add Event</span>
</a>
  </body>
</html>

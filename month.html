<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Women in Tech - Month View</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background-color: #f0f4fd; color: #333; }
    h1 { color: #3366cc; }
    .calendar-month {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-top: 2rem;
    }
    .day {
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.5rem;
      height: 100px;
      font-size: 0.8rem;
    }
    .past {
      background-color: #e0e0e0;
      color: #888;
      opacity: 0.6;
    }
    .today {
      border: 2px solid #3366cc;
      background-color: #dbe7ff;
    }
    nav a {
      margin-right: 1rem;
      color: #3366cc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">This Week</a>
    <a href="month.html">Month View</a>
  </nav>

  <h1 id="month-title">Loading...</h1>
  <div class="calendar-month" id="month-grid"></div>

  <script>
    const monthGrid = document.getElementById('month-grid');
    const title = document.getElementById('month-title');
    const today = new Date();

    // Set desired month/year â€“ using April 2025
    const year = 2025;
    const month = 3; // April (0-indexed)

    const monthStart = new Date(year, month, 1);
    const monthName = monthStart.toLocaleString('default', { month: 'long' });

    // Get number of days in the month
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    title.textContent = `${monthName} ${year} - Full Month View`;

    for (let i = 1; i <= daysInMonth; i++) {
      const thisDate = new Date(year, month, i);
      const dayDiv = document.createElement('div');
      dayDiv.classList.add('day');
      dayDiv.textContent = i;

      // Grey out past days in April 2025
      const isPast = thisDate < new Date(today.toDateString());
      if (isPast && thisDate.getMonth() === today.getMonth() && thisDate.getFullYear() === today.getFullYear()) {
        dayDiv.classList.add('past');
      }

      // Highlight today
      if (
        thisDate.getDate() === today.getDate() &&
        thisDate.getMonth() === today.getMonth() &&
        thisDate.getFullYear() === today.getFullYear()
      ) {
        dayDiv.classList.add('today');
      }

      monthGrid.appendChild(dayDiv);
    }
  </script>
</body>
</html>

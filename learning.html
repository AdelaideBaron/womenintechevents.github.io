<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/courses.css" />
  </head>
  <body>
    <div id="header"></div>
    <h1>LEARNING</h1>
    <div id="courses"></div>

    <div class="support-widget">
      <script
        data-name="BMC-Widget"
        data-cfasync="false"
        src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
        data-id="codeaddi1"
        data-description="Support me on Buy me a coffee!"
        data-message="Thanks for your support! You can now help me continue making content through buy me a coffee â˜• "
        data-color="#FF5F5F"
        data-position="Right"
        data-x_margin="18"
        data-y_margin="18"
      ></script>
    </div>

    <script type="module">
      fetch("header.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("header").innerHTML = html;

          const currentPage =
            window.location.pathname.split("/").pop() || "about.html";
          const navLinks = document.querySelectorAll("nav a");

          navLinks.forEach((link) => {
            if (link.getAttribute("href") === currentPage) {
              link.classList.add("active");
            }
          });
        });

      // load courses
      fetch("courses.json")
        .then((response) => response.json())
        .then((courses) => {
          const coursesContainer = document.getElementById("courses");

          courses.forEach((course) => {
            const card = document.createElement("div");
            card.className = "course-card";

            // Visible section
            card.innerHTML = `
  <h2>${course.title}</h2>
  <p><strong>Duration:</strong> ${course.duration}</p>
  <p><strong>Cost:</strong> ${course.cost}</p>
  <p><strong>Delivery:</strong> ${course.delivery_method}</p>
  <p><strong>Audience:</strong> ${course.target_audience}</p>
<p><strong>Tags:</strong> ${
              course.tags
                ? course.tags
                    .map((tag) => `<span class="tag">${tag}</span>`)
                    .join(" ")
                : "None"
            }</p>

  <div class="more-details" style="display: none;">
    <p><strong>Starts:</strong> ${course.starts}</p>
    ${
      course.timeline
        ? `<p><strong>Timeline:</strong> ${course.timeline}</p>`
        : ""
    }
    <p><strong>Pace:</strong> ${course.pace}</p>
    <p><strong>Provider:</strong> ${course.provider}</p>
    ${
      course.coordinates.longitude && course.coordinates.latitude
        ? `<p><strong>Coordinates:</strong> (${course.coordinates.latitude}, ${course.coordinates.longitude})</p>`
        : ""
    }
    <p><strong>Women Focused:</strong> ${course.women_focused}</p>
    <a href="${
      course.link
    }" target="_blank"><strong>ðŸ”— Link to provider</strong></a>
  </div>

  <button class="toggle-details">Show More</button>
`;

            coursesContainer.appendChild(card);

            // Toggle functionality
            const button = card.querySelector(".toggle-details");
            const moreDetails = card.querySelector(".more-details");

            button.addEventListener("click", () => {
              const isVisible = moreDetails.style.display === "block";
              moreDetails.style.display = isVisible ? "none" : "block";
              button.textContent = isVisible ? "Show More" : "Hide Details";
            });
          });
        });
    </script>
  </body>
</html>

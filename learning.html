<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/courses.css" />
  </head>
  <body>
    <div id="header"></div>
    <h1>LEARNING</h1>
    <div id="filters">
      <label for="tagFilter">Filter by tag:</label>
      <select id="tagFilter">
        <option value="all">All</option>
      </select>
    </div>

    <div id="courses"></div>

    <div class="support-widget">
      <script
        data-name="BMC-Widget"
        data-cfasync="false"
        src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
        data-id="codeaddi1"
        data-description="Support me on Buy me a coffee!"
        data-message="Thanks for your support! You can now help me continue making content through buy me a coffee â˜• "
        data-color="#FF5F5F"
        data-position="Right"
        data-x_margin="18"
        data-y_margin="18"
      ></script>
    </div>

    <div id="footer"></div>
    <!-- Placeholder for the footer -->

    <script type="module">
      fetch("header.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("header").innerHTML = html;

          const currentPage =
            window.location.pathname.split("/").pop() || "about.html";
          const navLinks = document.querySelectorAll("nav a");

          navLinks.forEach((link) => {
            if (link.getAttribute("href") === currentPage) {
              link.classList.add("active");
            }
          });
        });

      // load courses
      fetch("courses.json")
        .then((response) => response.json())
        .then((courses) => {
          const coursesContainer = document.getElementById("courses");
          const tagFilter = document.getElementById("tagFilter");

          // Add region filter dropdown
          const regionFilter = document.createElement("select");
          regionFilter.id = "regionFilter";
          const regionLabel = document.createElement("label");
          regionLabel.htmlFor = "regionFilter";
          regionLabel.textContent = "Filter by region:";
          document.getElementById("filters").appendChild(regionLabel);
          document.getElementById("filters").appendChild(regionFilter);

          // Collect unique tags and countries
          const allTags = new Set();
          const allCountries = new Set(["all"]);
          courses.forEach((course) => {
            course.tags.forEach((tag) => allTags.add(tag));

            const region = course.region_available.toLowerCase();
            if (region === "none specified") {
              allCountries.add("none specified");
            } else {
              const country = region.split(":")[0].trim();
              if (country) allCountries.add(country);
            }
          });

          // Populate tag filter options
          allTags.forEach((tag) => {
            const option = document.createElement("option");
            option.value = tag;
            option.textContent = tag;
            tagFilter.appendChild(option);
          });

          // Populate region filter options
          allCountries.forEach((country) => {
            const option = document.createElement("option");
            option.value = country;
            option.textContent =
              country === "none specified"
                ? "None Specified"
                : country.charAt(0).toUpperCase() + country.slice(1);
            regionFilter.appendChild(option);
          });

          // Function to render filtered and sorted courses
          function renderCourses(filterTag = "all", filterRegion = "all") {
            coursesContainer.innerHTML = "";

            let filteredCourses = courses.filter((course) => {
              const matchesTag =
                filterTag === "all" || course.tags.includes(filterTag);

              const region = course.region_available.toLowerCase();
              const courseCountry =
                region === "none specified"
                  ? "none specified"
                  : region.split(":")[0].trim();

              const matchesRegion =
                filterRegion === "all" || courseCountry === filterRegion;

              return matchesTag && matchesRegion;
            });

            // Sort by start date
            filteredCourses.sort((a, b) => {
              const parseDate = (date) => {
                if (date.toLowerCase() === "available immediately")
                  return Number.MAX_SAFE_INTEGER;
                const [day, month, year] = date.split("-").map(Number);
                return new Date(year, month - 1, day).getTime();
              };
              return parseDate(a.starts) - parseDate(b.starts);
            });

            // Render cards
            filteredCourses.forEach((course) => {
              const card = document.createElement("div");
              card.className = "course-card";

              card.innerHTML = `
          <h2>${course.title}</h2>
          <p><strong>Provider:</strong> ${course.provider}</p>
          <p><strong>Regions Available:</strong> ${course.region_available}</p>
          <p><strong>Starts:</strong> ${course.starts}</p>
          <p><strong>Start Date Flexible?:</strong> ${
            course.start_date_flexible
          }</p>
          <p><strong>Audience:</strong> ${course.target_audience}</p>
          <p><strong>Delivery:</strong> ${course.delivery_method}</p>
          <div class="more-details" style="display: none;">
            ${
              course.duration
                ? `<p><strong>Duration:</strong> ${course.duration}</p>`
                : ""
            }
            ${course.cost ? `<p><strong>Cost:</strong> ${course.cost}</p>` : ""}
            ${
              course.timeline
                ? `<p><strong>Timeline:</strong> ${course.timeline}</p>`
                : ""
            }
            ${course.pace ? `<p><strong>Pace:</strong> ${course.pace}</p>` : ""}
            ${
              course.women_focused
                ? `<p><strong>Women Focused:</strong> ${course.women_focused}</p>`
                : ""
            }
            ${
              course.tags
                ? `<p><strong>Tags:</strong> ${course.tags
                    .map((tag) => `<span class="tag">${tag}</span>`)
                    .join(" ")}</p>`
                : ""
            }
            <a href="${
              course.link
            }" target="_blank"><strong>ðŸ”— Link to provider</strong></a>
          </div>
          <button class="toggle-details">Show More</button>
        `;

              card
                .querySelector(".toggle-details")
                .addEventListener("click", () => {
                  const details = card.querySelector(".more-details");
                  const isVisible = details.style.display === "block";
                  details.style.display = isVisible ? "none" : "block";
                  card.querySelector(".toggle-details").textContent = isVisible
                    ? "Show More"
                    : "Show Less";
                });

              coursesContainer.appendChild(card);
            });
          }

          // Initial render
          renderCourses();

          // Tag filter
          tagFilter.addEventListener("change", () => {
            renderCourses(tagFilter.value, regionFilter.value);
          });

          // Region filter
          regionFilter.addEventListener("change", () => {
            renderCourses(tagFilter.value, regionFilter.value);
          });
        });

      fetch("footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footer").innerHTML = html;
        });
    </script>
  </body>
</html>

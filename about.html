<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Women in Tech - Weekly Calendar</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="header"></div>
    <h1>ABOUT</h1>

    <div style="margin: 20px 0">
      <script
        data-name="BMC-Widget"
        data-cfasync="false"
        src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
        data-id="codeaddi1"
        data-description="Support me on Buy me a coffee!"
        data-message="Thanks for your support! You can now help me continue making content through buy me a coffee ☕ "
        data-color="#FF5F5F"
        data-position="Right"
        data-x_margin="18"
        data-y_margin="18"
      ></script>
    </div>

    <script type="module">
      fetch("header.html")
        .then((response) => response.text())
        .then((html) => (document.getElementById("header").innerHTML = html));
    </script>
  </body>
</html>
